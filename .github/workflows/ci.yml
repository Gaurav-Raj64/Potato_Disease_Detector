name: CI
on: [push, pull_request]
jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install API deps
        run: |
          cd api
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run API lint (placeholder)
        run: echo 'Add lint/test commands here'
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
